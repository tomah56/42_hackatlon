<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="./css/drag.css">

<body>

<div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h5 class="card-title">Fill in the blanks</h5>
      <h6 class="card-text">Helping our little guy with his first steps.</h6>
      <div class="card text-left">
      <p class="mytext">int main(<input class="myinput" type="text" id="void">)<br>
        {<br>
            <input class="myinput myindent" type="text" id="fd"> fd;  <br>
            <input class="myinput myindent" type="text" id="i"> i;<br>
            <input class="myinput myindent" type="text" id="char*"> line;</p>
            <br>
            <p class="myindent mytext"> i = 0; <br>
            fd = <input class="myinput" type="text" id="open"> ("test.txt", <input class="myinput" type="text" id="O_RDONLY">);
        <p class="mytext">}</p>
            <br>
        </div>
      <button type="button" class="btn btn-outline-dark" onclick="cmpInput()">Submit</button><br>
      <div id="writebox">
        <h5 id="restest"></h5>
        <h6 id="counter"></h6>
      </div>
      <a href="level_2.html" id=next style="visibility: hidden" class="btn btn-info">Next Level</a>
    </div>
    <div class="card-footer text-muted">
      20 points
    </div>
  </div>
</div>

<script src="./js/cmpInput.js"></script>

</body>
</html>
