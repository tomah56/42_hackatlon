<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Try things</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./css/drag.css">
	<script>
		function myFunction() {
			checkElement(document.getElementById("mydiv"), document.getElementById("mydiv2"));
			function checkElement(element1, element2) {
				console.log(element1.style.top ,element2.style.top );
				if (element1.style.left < element2.style.left)
					document.getElementById("restest").innerHTML = "Good Job!!";
				else
					document.getElementById("restest").innerHTML = "try again!";
			}
		}
	</script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link active" aria-current="page" href="#">Home</a>
			  <a class="nav-link" href="#">Features</a>
			  <a class="nav-link" href="#">Pricing</a>
			  <a class="nav-link disabled">Disabled</a>
			</div>
		  </div>
		</div>
	  </nav>
    <div class="container">
        <div class="main">
            <h1>Draggable DIV Element</h1>

            <p>Click and hold the mouse button down while moving the DIV element</p>
            <div>
                
                <div id="mydiv">
                    <div id="mydivheader">Click here to move</div>
                    <p>int main(void)</p>
                </div>
                <div id="mydiv2">
                    <div id="mydivheader">Click here to move</div>
                    <p>{</p>
                        <p>write(1, "42!!\n",5);</p>
                        <p>}</p>
                    </div>
            </div>
            <div id="result">
                <button type="button" class="btn btn-outline-dark" onclick="myFunction()">Click me</button>
                <div id="writebox">
                    <h1 id="restest"></h1>    
                </div>
            </div>

            <script src="./js/drag.js"></script>
        </div>
        <div class="side"></div>
    </div>
</body>

</html>
